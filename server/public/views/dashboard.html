<div>
    {{vm.message}}
</div>

<form>
    <h2>Add Pet</h2>
    <div class="form-group">
        <input ng-model="vm.newPet.pet_name" type="text" placeholder="Pet Name">
        <input ng-model="vm.newPet.breed" type="text" placeholder="Breed">
        <input ng-model="vm.newPet.color" type="text" placeholder="Color">
        <select ng-model="vm.newPet.owner_id">
            <option ng-repeat="owner in vm.owner.details" ng-value="owner.id">{{owner.owner_name}}</option>
        </select>
        <select ng-model="vm.newPet.check_in">
                <option value="yes" placeholder="Check-In">Yes</option>
                <option value="no" placeholder="Check-In">No</option>
            </select>
        
        <button ng-click="vm.addPets()" type="submit" class="btn btn-primary">Submit New Pet</button>
</form>
<br>
<h2>History</h2>
<table>
    <thead>
        <tr>
            <td>Owner Name</td>
            <td>Pet Name</td>
            <td>Breed</td>
            <td>Color</td>
            <td>Check In/Out</td>
            <td>Phone Number</td>

        </tr>
    </thead>
    <tbody ng-repeat="pet in vm.pet.details">
        <tr>
            <td>{{pet.owner_name}}</td>
            <td>{{pet.pet_name}}</td>
            <td>{{pet.breed}}</td>
            <td>{{pet.color}}</td>
            <td>{{pet.check_in}}</td>
            <td>{{pet.phone_num}}</td>
            <td><button class="btn btn-danger" ng-click="vm.deletePet(pet)">Delete Pet</button></td>
        </tr>

    </tbody>

</table>
