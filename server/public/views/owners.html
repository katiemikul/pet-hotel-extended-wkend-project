<div>
    <h2>Add New Owner</h2>
    <form>
        <div class="form-group">
            <label>New Owner Name</label>
            <input type="text" class="form-control" placeholder="Enter email">
            <small class="form-text text-muted">Be sure to include your first name and last name.</small>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" placeholder="Phone Number">
            <small class="form-text text-muted">((XXX)XXX-XXXX).</small>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit New Owner</button>
    </form>
</div>
<table>
<thead>
    <tr>
        <td>Owner Name</td>
        <td>Phone Number</td>

    </tr>
</thead>
<tbody>
    <tr>
        <td></td>
        <td></td>
    </tr>

</tbody>

</table>
