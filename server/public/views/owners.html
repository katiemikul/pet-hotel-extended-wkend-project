<div>
    <h2>Add New Owner</h2>
    <form>
        <div class="form-group">
            <label>New Owner Name</label>
            <input ng-model="vm.newOwner.owner_name" type="text" placeholder="Enter Name">
            <small class="form-text text-muted">Be sure to include your first name and last name.</small>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input ng-model="vm.newOwner.phone_num" type="text" placeholder="(XXX)XXX-XXXX">
            <small class="form-text text-muted">Phone Number</small>
        </div>
        <button ng-click="vm.addOwners()" type="submit" class="btn btn-primary">Submit New Owner</button>
    </form>
</div>
<br>
<br>
<table>
<thead>
    <tr>
        <td>Owner Name</td>
        <td>Phone Number</td>
        <td>Number of Pets</td>

    </tr>
</thead>
<tbody ng-repeat="owners in vm.owner.details" ng-repeat="pets in vm.pet.details">
    <tr>
        <td>{{owners.owner_name}}</td>
        <td>{{owners.phone_num}}</td>
        <td>{{pets.count}}</td>
    </tr>

</tbody>

</table>
